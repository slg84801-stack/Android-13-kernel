name: Build Violet Kernel with Latest KSU
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm zip curl git

      - name: Integrate Latest KernelSU
        run: |
          # Pehle aapke kernel folder mein ghuso
          cd Android-13-kernel
          
          # Ab KernelSU setup chalao
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main
          
          # Defconfig setting (Update path for Android-13-kernel folder)
          DEFCONFIG="arch/arm64/configs/vendor/violet-perf_defconfig"
          if [ -f "$DEFCONFIG" ]; then
            echo "CONFIG_KSU=y" >> $DEFCONFIG
            echo "CONFIG_OVERLAY_FS=y" >> $DEFCONFIG
            sed -i 's/CONFIG_LOCALVERSION="-perf"/CONFIG_LOCALVERSION="-Latest-KSU-NRanjan"/g' $DEFCONFIG
          else
            echo "Error: Defconfig not found at $DEFCONFIG"
            exit 1
          fi

      - name: Download Toolchain
        run: |
          mkdir clang
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r450784d.tar.gz -O clang.tar.gz
          tar -C clang/ -xf clang.tar.gz

      - name: Build Kernel
        run: |
          export PATH=$(pwd)/clang/bin:$PATH
          export ARCH=arm64
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          
          # Build within the subfolder
          cd Android-13-kernel
          make O=out ARCH=arm64 vendor/violet-perf_defconfig
          make -j$(nproc --all) O=out \
                      ARCH=arm64 \
                      CC=clang \
                      CLANG_TRIPLE=aarch64-linux-gnu- \
                      CROSS_COMPILE=aarch64-linux-gnu- \
                      CROSS_COMPILE_ARM32=arm-linux-gnueabi-

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          
          # Image file path fix
          KERNEL_OUT="Android-13-kernel/out/arch/arm64/boot"
          if [ -f "$KERNEL_OUT/Image.gz-dtb" ]; then
            cp $KERNEL_OUT/Image.gz-dtb AnyKernel3/
          elif [ -f "$KERNEL_OUT/Image" ]; then
            cp $KERNEL_OUT/Image AnyKernel3/
          fi
          
          cd AnyKernel3
          sed -i 's/device.name1=test/device.name1=violet/g' anykernel.sh
          zip -r9 ../Violet-Latest-KSU.zip * -x .git README.md
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Latest-KSU-Kernel
          path: Violet-Latest-KSU.zip
          
