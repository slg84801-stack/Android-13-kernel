name: Build Violet Kernel (Auto-Source + KSU)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Empty Repo)
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm zip curl git

      - name: Clone Kernel Source
        run: |
          # Yahan hum asli source code clone kar rahe hain kyunki aapka repo khali hai
          git clone --depth=1 https://github.com/slg84801-project/Android-13-kernel.git source
          
      - name: Integrate Latest KernelSU
        run: |
          cd source
          # KernelSU Setup
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main
          
          # Defconfig setting
          DEFCONFIG="arch/arm64/configs/vendor/violet-perf_defconfig"
          echo "CONFIG_KSU=y" >> $DEFCONFIG
          echo "CONFIG_OVERLAY_FS=y" >> $DEFCONFIG
          sed -i 's/CONFIG_LOCALVERSION="-perf"/CONFIG_LOCALVERSION="-Latest-KSU-NRanjan"/g' $DEFCONFIG

      - name: Download Toolchain
        run: |
          mkdir clang
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r450784d.tar.gz -O clang.tar.gz
          tar -C clang/ -xf clang.tar.gz

      - name: Build Kernel
        run: |
          export PATH=$(pwd)/clang/bin:$PATH
          export ARCH=arm64
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          
          cd source
          make O=out ARCH=arm64 vendor/violet-perf_defconfig
          make -j$(nproc --all) O=out \
                      ARCH=arm64 \
                      CC=clang \
                      CLANG_TRIPLE=aarch64-linux-gnu- \
                      CROSS_COMPILE=aarch64-linux-gnu- \
                      CROSS_COMPILE_ARM32=arm-linux-gnueabi-

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          
          # Image file copy from 'source' folder
          if [ -f source/out/arch/arm64/boot/Image.gz-dtb ]; then
            cp source/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          elif [ -f source/out/arch/arm64/boot/Image ]; then
            cp source/out/arch/arm64/boot/Image AnyKernel3/
          fi
          
          cd AnyKernel3
          sed -i 's/device.name1=test/device.name1=violet/g' anykernel.sh
          zip -r9 ../Violet-Latest-KSU-NRanjan.zip * -x .git README.md
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Kernel-KSU
          path: Violet-Latest-KSU-NRanjan.zip
          
