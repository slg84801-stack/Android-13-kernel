name: Build Violet KernelSU (Final Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free Space
        run: |
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /usr/local/lib/android
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libssl-dev libelf-dev clang lld llvm zip gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Clone Source
        run: |
          git clone --depth=1 https://github.com/NRanjan-17/kernel_xiaomi_violet.git kernel-source

      - name: Setup Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Setup KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          # Automatically find and update defconfig
          CONF=$(find arch/arm64/configs/ -name "*violet*defconfig" | head -n 1)
          echo "CONFIG_KSU=y" >> $CONF
          echo "CONFIG_OVERLAY_FS=y" >> $CONF
          echo "Using Config: $CONF"

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          
          # Get defconfig name
          CONF_NAME=$(find arch/arm64/configs/ -name "*violet*defconfig" -exec basename {} \;)
          
          # Linker error fix: removing LD=ld.lld and using standard cross-compile
          make O=out ARCH=arm64 $CONF_NAME
          
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CLANG_TRIPLE=aarch64-linux-gnu- \
               CROSS_COMPILE=aarch64-linux-gnu- \
               CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
               AR=llvm-ar \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip

      - name: Package AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel
          # Find the compiled image
          IMG=$(find kernel-source/out/arch/arm64/boot/ -name "Image.gz*" | head -n 1)
          cp $IMG AnyKernel/
          cd AnyKernel
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          zip -r9 ../Violet-KSU-Kernel.zip *

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Fixed-Kernel
          path: Violet-KSU-Kernel.zip
          
