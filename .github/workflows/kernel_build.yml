name: Build Violet KernelSU
on:
  workflow_dispatch: # Manual build button ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Environment
        uses: itachi-shisui/action-cleanup@main

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libssl-dev libelf-dev clang lld llvm ccache zip

      - name: Clone Kernel Source
        run: |
          # Default branch clone kar rahe hain bina branch name ke tension ke
          git clone --depth=1 https://github.com/NRanjan-17/kernel_xiaomi_violet.git kernel-source

      - name: Setup Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Setup KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          # Defconfig update (Violet ke liye standard config)
          echo "CONFIG_KSU=y" >> arch/arm64/configs/vendor/violet-perf_defconfig
          echo "CONFIG_OVERLAY_FS=y" >> arch/arm64/configs/vendor/violet-perf_defconfig

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          make O=out ARCH=arm64 vendor/violet-perf_defconfig
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CROSS_COMPILE=aarch64-linux-gnu- \
               CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
               AR=llvm-ar \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip \
               LD=ld.lld

      - name: Package with AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel
          cp kernel-source/out/arch/arm64/boot/Image.gz-dtb AnyKernel/
          cd AnyKernel
          # Violet specific setup in AnyKernel
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          zip -r9 ../Violet-KernelSU-Build.zip * -x .git README.md

      - name: Upload Flashable Zip
        uses: actions/upload-artifact@v4
        with:
          name: Violet-KernelSU-Zip
          path: Violet-KernelSU-Build.zip
          
