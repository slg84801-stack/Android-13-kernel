name: Remote Build Violet Kernel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Workflow
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libssl-dev libelf-dev clang lld llvm

      - name: Clone Kernel Source
        run: |
          # Yaha hum aapki di hui link se source clone kar rahe hain
          git clone --depth=1 https://github.com/NRanjan-17/kernel_xiaomi_violet.git -b arrows kernel-source
          
      - name: Setup Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Setup KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          # Defconfig mein KSU enable karna
          echo "CONFIG_KSU=y" >> arch/arm64/configs/vendor/violet-perf_defconfig
          echo "CONFIG_OVERLAY_FS=y" >> arch/arm64/configs/vendor/violet-perf_defconfig

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          make O=out ARCH=arm64 vendor/violet-perf_defconfig
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CROSS_COMPILE=aarch64-linux-gnu- \
               CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
               AR=llvm-ar \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: Violet-KernelSU-Image
          path: kernel-source/out/arch/arm64/boot/Image.gz-dtb
          
